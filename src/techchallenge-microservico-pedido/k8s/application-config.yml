apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallenge-microservico-pedido
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techchallenge-microservico-pedido
  template:
    metadata:
      labels:
        app: techchallenge-microservico-pedido
    spec:
      containers:
      - name: techchallenge-microservico-pedido
        image: wviegas/tech-ms:ms-pedido-img
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "1.0"
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        envFrom:
        - configMapRef:
            name: my-config
      # imagePullSecrets:
      # - name: regcred
        

