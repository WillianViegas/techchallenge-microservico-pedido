apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-ms-pedido
  labels:
    app: mongodb-ms-pedido
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-ms-pedido
  template:
    metadata:
      labels:
        app: mongodb-ms-pedido
    spec:
      containers:
      - name: mongodb-ms-pedido
        image:  wviegas/tech-lanchonetetotem-rep:mongodb
        ports:
          - containerPort: 27017
            protocol: TCP
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 15
            periodSeconds: 10
        livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 15
            periodSeconds: 10
        envFrom:
        - configMapRef:
            name: my-config
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-ms-pedido
spec:
  selector:
    app: mongodb-ms-pedido
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
